# Simple test workflow without code generation
test_file_ops:
  description: "Test file read/write operations"
  priority: "low"
  budget: 10.0
  tasks:
    - id: "read"
      capability: "file_operations"
      instruction: "Read the /etc/hostname file"
      payload:
        operation: "read_file"
        path: "/etc/hostname"
    - id: "write"
      capability: "file_operations"
      instruction: "Write current timestamp to /tmp/astro_test.txt"
      dependencies: ["read"]
      payload:
        operation: "write_file"
        path: "/tmp/astro_test.txt"
        content: "ASTRO test at {{ timestamp }}"