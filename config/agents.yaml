research_agent_001:
  max_search_results: 6
  max_scrape_results: 4
  quality_threshold: 0.7
  preferred_domains:
    - arxiv.org
    - github.com
    - medium.com
    - towardsdatascience.com
  max_concurrent_tasks: 3

code_agent_001:
  max_code_length: 10000
  quality_threshold: 0.8
  test_coverage_threshold: 0.7
  optimization_level: "balanced"
  security_scan: true
  include_documentation: true
  max_concurrent_tasks: 3
  safe_mode: true
  # SECURITY: Docker sandbox is REQUIRED by default
  # Set use_docker_sandbox: false AND allow_local_execution: true to disable (NOT RECOMMENDED)
  use_docker_sandbox: true
  allow_local_execution: false  # Set true ONLY for trusted code in dev environments
  docker_image: "python:3.11-slim"
  docker_execution_timeout: 30

filesystem_agent_001:
  root_dir: "./workspace"
  allowed_extensions:
    - .txt
    - .py
    - .md
    - .json
    - .csv
    - .log
    - .yaml
  max_concurrent_tasks: 5
