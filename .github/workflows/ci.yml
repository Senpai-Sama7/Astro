name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short -x
      
      - name: Check code compiles
        run: |
          python -m py_compile src/core/engine.py
          python -m py_compile src/api/server.py
          python -m py_compile src/agents/base_agent.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linters
        run: |
          pip install ruff mypy
      
      - name: Run Ruff
        run: ruff check src/ --ignore E501,F401 || true
      
      - name: Type check critical modules
        run: |
          mypy src/core/engine.py --ignore-missing-imports || true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety
      
      - name: Run Bandit security scan
        run: bandit -r src/ -ll || true
      
      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t astro:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker run --rm astro:${{ github.sha }} python -c "from src.core.engine import AgentEngine; print('OK')"
