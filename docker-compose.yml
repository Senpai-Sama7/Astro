version: '3.8'

services:
  astro:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ASTRO_ENV=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Code execution sandbox
  sandbox:
    image: python:3.11-slim
    network_mode: none
    read_only: true
    mem_limit: 256m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=64m
