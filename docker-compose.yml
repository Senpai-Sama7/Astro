version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.core
    ports:
      - "5000:5000"
      - "8080:8080"
    environment:
      NODE_ENV: development
      PROFILE: core
      PORT: 5000
      API_PORT: 5000
      WEB_PORT: 8080
      DB_TYPE: sqlite
      DB_PATH: /app/data/ultimate-system.db
      LOG_LEVEL: debug
      JWT_SECRET: dev-secret-key-change-in-production
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/v1/health', (r) => {if (r.statusCode !== 200) throw new Error()})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: PostgreSQL for testing cyber profile locally
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ultimate_system
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: ultimate_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultimate_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for testing cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
