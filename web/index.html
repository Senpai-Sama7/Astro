<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIA - Your AI Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0f; color: #e0e0e0; height: 100vh; display: flex; flex-direction: column; }
    header { background: #12121a; padding: 16px 24px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 12px; }
    header h1 { font-size: 1.4em; color: #3282b8; }
    header span { color: #666; font-size: 0.9em; }
    .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .message { max-width: 80%; padding: 14px 18px; border-radius: 16px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
    .message.user { background: #3282b8; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .message.system { background: #1a1a2e; align-self: flex-start; border-bottom-left-radius: 4px; }
    .message code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: 'SF Mono', Monaco, monospace; font-size: 0.9em; }
    .message pre { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
    .input-area { background: #12121a; padding: 16px 24px; border-top: 1px solid #222; }
    .input-wrapper { display: flex; gap: 12px; max-width: 900px; margin: 0 auto; }
    input { flex: 1; background: #1a1a2e; border: 1px solid #333; border-radius: 24px; padding: 14px 20px; color: #e0e0e0; font-size: 16px; outline: none; transition: border-color 0.2s; }
    input:focus { border-color: #3282b8; }
    input::placeholder { color: #666; }
    button { background: #3282b8; color: white; border: none; border-radius: 24px; padding: 14px 28px; font-size: 16px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0f4c75; }
    button:disabled { background: #333; cursor: not-allowed; }
    .typing { color: #666; font-style: italic; padding: 8px 18px; }
    .welcome { text-align: center; padding: 40px; color: #666; }
    .welcome h2 { color: #3282b8; margin-bottom: 16px; font-size: 1.8em; }
    .welcome p { margin-bottom: 24px; line-height: 1.6; }
    .suggestions { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    .suggestion { background: #1a1a2e; border: 1px solid #333; padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: all 0.2s; font-size: 14px; }
    .suggestion:hover { background: #3282b8; border-color: #3282b8; }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ ARIA</h1>
    <span>Your AI Assistant - Just chat naturally</span>
  </header>
  
  <div class="chat-container" id="chat">
    <div class="welcome">
      <h2>üëã Hi, I'm ARIA!</h2>
      <p>I'm your conversational AI assistant. Just type what you need - no commands to memorize.</p>
      <div class="suggestions">
        <span class="suggestion" onclick="send('what can you do?')">What can you do?</span>
        <span class="suggestion" onclick="send('calculate 42 * 17')">Calculate 42 √ó 17</span>
        <span class="suggestion" onclick="send('show me the available tools')">Show tools</span>
        <span class="suggestion" onclick="send('how is the system doing?')">System status</span>
      </div>
    </div>
  </div>
  
  <div class="input-area">
    <div class="input-wrapper">
      <input type="text" id="input" placeholder="Type anything... (e.g., 'what's 100 divided by 4?')" autocomplete="off">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API = '/api/v1';
    let sessionId = null;
    let welcomeShown = true;

    async function init() {
      try {
        // Get auth token
        const authRes = await fetch(`${API}/auth/dev-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: 'web-user', role: 'admin' })
        });
        const { token } = await authRes.json();
        localStorage.setItem('token', token);

        // Create session
        const sessionRes = await fetch(`${API}/aria/sessions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
        });
        const session = await sessionRes.json();
        sessionId = session.sessionId;
      } catch (e) {
        console.error('Init failed:', e);
        addMessage('system', '‚ö†Ô∏è Could not connect to server. Make sure it\'s running on port 5000.');
      }
    }

    function addMessage(role, content) {
      if (welcomeShown) {
        document.getElementById('chat').innerHTML = '';
        welcomeShown = false;
      }
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      
      // Simple markdown-like formatting
      content = content
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
      
      msg.innerHTML = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const chat = document.getElementById('chat');
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = 'ARIA is thinking...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
      document.getElementById('typing')?.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || !sessionId) return;

      input.value = '';
      addMessage('user', message);
      showTyping();
      document.getElementById('sendBtn').disabled = true;

      try {
        const res = await fetch(`${API}/aria/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ sessionId, message })
        });
        const data = await res.json();
        hideTyping();
        addMessage('system', data.response || data.error || 'No response');
      } catch (e) {
        hideTyping();
        addMessage('system', '‚ùå Error: ' + e.message);
      }
      document.getElementById('sendBtn').disabled = false;
      input.focus();
    }

    function send(text) {
      document.getElementById('input').value = text;
      sendMessage();
    }

    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    init();
  </script>
</body>
</html>
